name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run Network Module Tests
        run: ./gradlew :network:test --stacktrace
        
      - name: Run App Module Tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace
        
      - name: Generate Network Module Coverage Report
        run: ./gradlew :network:jacocoTestReport
        
      - name: Generate App Module Coverage Report
        run: ./gradlew :app:jacocoTestReport
        
      - name: Upload Network Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./network/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: network
          name: network-coverage
          fail_ci_if_error: true
          
      - name: Upload App Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          flags: app
          name: app-coverage
          fail_ci_if_error: true
          
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            network/build/reports/tests/
            
      - name: Archive Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            app/build/reports/jacoco/
            network/build/reports/jacoco/
